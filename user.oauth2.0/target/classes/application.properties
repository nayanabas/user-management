# spring
server.port=8084

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user

# security
security.oauth2.client.client-id=springlmsClient
security.oauth2.client.client-secret=springlmsSecret
security.oauth2.client.signing-key=springlmsSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
